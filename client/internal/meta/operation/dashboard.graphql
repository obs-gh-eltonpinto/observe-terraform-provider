mutation saveDashboard(
    $dashboardInput: DashboardInput!
) {
    # @genqlient(flatten: true)
    dashboard: saveDashboard(dash:$dashboardInput) {
        ...Dashboard
    }
}

mutation deleteDashboard($id: ObjectId!) {
    # @genqlient(flatten: true)
    resultStatus: deleteDashboard(id: $id) {
        ...ResultStatus
    }
}
