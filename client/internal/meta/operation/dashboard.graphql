fragment primitiveValueFields on PrimitiveValue {
    bool
    float64
    int64
    string
}

fragment valueFields on Value {
    bool
    float64
    int64
    string
    array {
        value {
            ...primitiveValueFields
        }
    }
    link {
        datasetId
        primaryKeyValue {
            name
            value {
                ...primitiveValueFields
            }
        }
        storedLabel
    }
    datasetref {
        datasetId
        datasetPath
        stageId
    }
}

fragment Dashboard on Dashboard {
    id
    name
    iconUrl
    workspaceId
    managedById
    folderId
    # @genqlient(pointer: true)
    layout
    stages {
        # @genqlient(pointer: true)
        id
        input {
            inputName
            inputRole
            datasetId
            datasetPath
            stageId
        }
        params
        layout
        pipeline
    }
    parameters {
        id
        name
        defaultValue {
            ...valueFields
        }
        valueKind {
            type
            keyForDatasetId
            arrayItemType {
                type
                keyForDatasetId
                # We don't support nested arrays; no need to query arrayItemType at this level
            }
        }
    }
    parameterValues {
        id
        value {
            ...valueFields
        }
    }
}

query getDashboard($id: ObjectId!) {
    # @genqlient(flatten: true)
    dashboard(id: $id) {
        ...Dashboard
    }
}

